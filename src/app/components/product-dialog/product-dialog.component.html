<h2 mat-dialog-title>{{ data ? 'Edit Product' : 'Add Product' }}</h2>
<mat-dialog-content [formGroup]="productForm">
  <form>
    <mat-form-field appearance="outline" class="full-width" style="margin-top: 10px;">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <form [formGroup]="productForm">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category">
          <mat-option [value]="''">None</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category.value">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </form>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Quantity in Stock</mat-label>
      <input matInput type="number" formControlName="quantityInStock" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="!productForm.valid">
    {{ data ? 'Update' : 'Add' }}
  </button>
</mat-dialog-actions>
